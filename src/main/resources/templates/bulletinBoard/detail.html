<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<div class="form-group row">
		<h1 th:text="${bulletinBoardDto.title}"></h1>
	</div>
	<div class="form-group">
		<label for="content">내용</label>
		<textarea class="form-control" id="content" name="content" th:text="${bulletinBoardDto.content}" rows="15" readonly></textarea>
	</div>
	<div class="form-group">
		<label for="image">이미지</label>
		<input type="text" id="image" name="image" th:value="${bulletinBoardDto.image}" class="form-control-file" >
	</div>
	<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/boards/{id}/edit(id=${bulletinBoardDto.id})}'|">수정</button>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
