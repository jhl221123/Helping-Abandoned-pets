<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<div class="form-group row">
		<h1 th:text="${updateBoardForm.title}"></h1>
<!--			<p th:text="${updateBoardForm.region}"></p>-->
<!--			<p th:inline="text">작성일 : [[${#temporals.format(updateBoardForm.writeDate, 'yyyy-MM-dd HH:mm')}]]</p> 마크업 실력늘려서 오자!-->
	</div>
	<div class="form-group">
		<label for="content">내용</label>
		<textarea class="form-control" id="content" name="content" th:text="${updateBoardForm.content}" rows="15" readonly></textarea>
	</div>
	<div class="form-group">
		<label for="image">이미지</label>
		<input type="text" id="image" name="image" th:value="${updateBoardForm.image}" class="form-control-file" >
	</div>
	<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/boards/{boardNo}/edit(boardNo=${updateBoardForm.boardNo})}'|">수정</button>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
