<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader" />
	<div>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>지역</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="pageBoardForms : ${pageBoardForms}">
				<td th:text="${pageBoardForms.region}"></td>
				<td th:text="${pageBoardForms.title}" th:onclick="|location.href='@{/boards/{id}(id=${pageBoardForms.id})}'|" style="cursor:pointer;"></td>
				<td th:text="${pageBoardForms.userNickName}"></td>
				<td th:text="${#temporals.format(pageBoardForms.writeDate, 'yyyy-MM-dd')}"></td>
			</tr>
			</tbody>
		</table>
		<div class="float-right">
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/}'|">홈으로</button>
		</div>
	</div>
	<br/>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
