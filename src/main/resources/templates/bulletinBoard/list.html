<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader" />
	<div>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>지역</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="bulletinBoardDto : ${bulletinBoardDtos}">
				<td th:text="${bulletinBoardDto.region}"></td>
				<td th:text="${bulletinBoardDto.title}" th:onclick="|location.href='@{/boards/{id}(id=${bulletinBoardDto.id})}'|" style="cursor:pointer;"></td>
				<td th:text="${bulletinBoardDto.user.nickName}"></td>
				<td th:text="${#temporals.format(bulletinBoardDto.writeDate, 'yyyy-MM-dd')}"></td>
			</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
