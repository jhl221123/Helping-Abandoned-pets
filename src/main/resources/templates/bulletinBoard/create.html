<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
</style>
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<form role="form" action="/boards/new" th:object="${saveBoardForm}"
	      th:method="post">
		<div class="form-group">
			<label th:for="nickName">닉네임</label>
			<input type="text" th:field="*{user.nickName}" class="form-control" readonly>
		</div>
		<div class="form-group">
			<label th:for="region">지역</label>
			<input type="text" th:field="*{region}" th:errorclass="field-error" class="form-control"
			       placeholder="지역을 입력하세요">
			<p class="field-error" th:errors="*{region}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="title">제목</label>
			<input type="text" th:field="*{title}" th:errorclass="field-error" class="form-control"
			       placeholder="제목을 입력하세요">
			<p class="field-error" th:errors="*{title}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="content">내용</label>
			<textarea th:errorclass="field-error" class="form-control" th:field="*{content}" rows="5"></textarea>
			<p class="field-error" th:errors="*{content}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="image">이미지</label>
			<input type="file" multiple th:field="*{image}" class="form-control-file">
		</div>
		<div class="float-right">
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/}'|">취소</button>
			<button type="submit" class="btn btn-primary">작성</button>
		</div>
	</form>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
