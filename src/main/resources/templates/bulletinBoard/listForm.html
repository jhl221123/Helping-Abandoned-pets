<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader" />
	<div>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>지역</th>
				<th>제목</th>
				<th>아이디</th>
				<th>날짜</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="boardForm : ${boardForms}">
				<td th:text="${boardForm.region}"></td>
				<td th:text="${boardForm.title}" th:onclick="|location.href='@{/boards/{boardNo}(boardNo=${boardForm.boardNo})}'|" style="cursor:pointer;"></td>
				<td th:text="${boardForm.user?.emailId}"></td>
				<td th:text="${boardForm.writeDate}"></td>
			</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
