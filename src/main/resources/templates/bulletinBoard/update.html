<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<form role="form" th:object="${updateForm}" enctype="multipart/form-data" th:method="post">
		<div class="form-group">
			<label>닉네임</label>
			<p type="text" th:text="${nickName}" class="form-control" readonly></p>
		</div>
		<div class="form-group">
			<label th:for="region">지역</label>
			<input type="text" th:field="*{region}" th:errorclass="field-error" class="form-control" >
			<p class="field-error" th:errors="*{region}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="title">제목</label>
			<input type="text" th:field="*{title}" th:errorclass="field-error" class="form-control" >
			<p class="field-error" th:errors="*{title}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="content">내용</label>
			<textarea th:errorclass="field-error" class="form-control" th:field="*{content}" rows="12" ></textarea>
			<p class="field-error" th:errors="*{content}">입력 오류</p>
		</div>
		<div th:if="${!updateForm.oldImages.isEmpty()}" class="form-group">
			<p>삭제하고 싶은 이미지를 선택해 주세요.</p>
			<div th:each="oldImage : *{oldImages}">
				<img  th:src="|/images/${oldImage.getStoreFileName()}|" width="300" height="300"/>
				<label >
				<input type="checkbox" th:field="*{deleteImageIds}" th:text="${oldImage.getUploadFileName()}" th:value="${oldImage.id}">
				</label>
			</div>
		</div>
		<div class="form-group">
			<label th:for="newImages">이미지 추가</label>
			<input type="file" multiple="multiple" th:field="*{newImages}" class="form-control-file">
		</div>
		<div class="float-right">
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/boards/{id}(id=${updateForm.id})}'|">취소</button>
			<button type="submit" class="btn btn-primary" >완료</button>
		</div>
	</form>
	<br/>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
