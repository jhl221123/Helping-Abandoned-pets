<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<form role="form" th:object="${updateBoardForm}" th:method="post">
		<div class="form-group">
			<label for="region">지역</label>
			<input type="text" id="region" name="region" th:value="${updateBoardForm.region}" class="form-control" >
		</div>
		<div class="form-group">
			<label for="title">제목</label>
			<input type="text" id="title" name="title" th:value="${updateBoardForm.title}" class="form-control" >
		</div>
		<div class="form-group">
			<label for="content">내용</label>
			<textarea class="form-control" id="content" name="content" th:text="${updateBoardForm.content}" rows="15" ></textarea>
		</div>
		<div class="form-group">
			<label for="image">이미지</label>
			<input type="text" id="image" name="image" th:value="${updateBoardForm.image}" class="form-control-file" >
		</div>
		<button type="submit" class="btn btn-primary" >완료</button> <!-- onclick 해당 게시물로 이동 -->
	</form>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
