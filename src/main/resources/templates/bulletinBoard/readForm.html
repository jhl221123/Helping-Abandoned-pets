<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
		<div class="form-group">
			<label for="region">지역</label>
			<input type="text" id="region" name="region" th:value="${boardForm.region}" class="form-control" th:if="${boardForm.readOnly}"readonly>
		</div>
		<div class="form-group">
			<label for="title">제목</label>
			<input type="text" id="title" name="title" th:value="${boardForm.title}" class="form-control" th:if="${boardForm.readOnly}"readonly>
		</div>
		<div class="form-group">
			<label for="content">내용</label>
			<textarea class="form-control" id="content" name="content" th:text="${boardForm.content}" rows="5" th:if="${boardForm.readOnly}"readonly></textarea>
		</div>
		<div class="form-group">
			<label for="image">이미지</label>
			<input type="text" id="image" name="image" th:value="${boardForm.image}" class="form-control-file" th:if="${boardForm.readOnly}"readonly>
		</div>
		<button th:if="${boardForm.readOnly}" type="button" class="btn btn-primary"
		        th:onclick="|location.href='@{/boards/{boardNo}/edit(boardNo=${boardForm.boardNo})}'|">수정</button>
		<button th:if="${!boardForm.readOnly}" type="button" class="btn btn-primary"
		        th:onclick="">완료</button> <!-- onclick 해당 게시물로 이동 -->
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
