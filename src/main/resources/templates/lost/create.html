<!DOCTYPE HTML>
<html th:replace="~{layout/layout :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<body>
<section>
	<div class="container">
		<form class="board-write-box" role="form" action="/lost/new" th:object="${saveForm}"
		      enctype="multipart/form-data" th:method="post">
			<div class="board-title-box">
				<span>
					<label style="display: none;" th:for="title">제목</label>
					<input class="board-title-field form-control" style="border: none;" type="text" th:field="*{title}" th:errorclass="field-error"
					       placeholder="제목">
				</span>
				<span class="float-right">
					<label style="display: none;" th:for="region">지역</label>
					<select th:field="*{region}" th:errorclass="field-error" class="form-select">
						<option value="">지역 선택</option>
						<option th:each="region : ${regions}" th:value="${region}"
						        th:text="${region}">region</option>
					</select>
				</span>
			</div>
			<span class="field-error" th:errors="*{title}">입력 오류</span>
			<span class="field-error float-right" th:errors="*{region}">입력 오류</span>

			<div class="division-line"></div>

			<div class="form-group">
				<label style="display: none;" th:for="content">내용</label>
				<textarea style="border: none;" th:errorclass="field-error" class="form-control" th:field="*{content}" rows="10" placeholder="내용"></textarea>
				<p class="field-error" th:errors="*{content}">입력 오류</p>
			</div>

			<div style="border: 1px solid #ebebeb; border-radius: .25em; margin-bottom: 10px; padding: 5px 10px;">
				<div style="margin-bottom: 10px">
					<span style="display: inline-block; width: 52%;">
						<label style="display: none;" th:for="breed">품종</label>
						<input class="form-control" style="border: none;" type="text" th:field="*{breed}" th:errorclass="field-error"
						       placeholder="품종">
					</span>
					<span style="display: inline-block; width: 42%; text-align: end;">
						<label style="font-size: 1rem; font-weight: 400; color: #6E7881;" th:for="gratuity">사례금</label>
						<input class="form-control" style="display: inline-block; border: none; width: 50%;" type="text" th:field="*{gratuity}" th:errorclass="field-error"
						       placeholder="사례금">
					</span>
				</div>
				<div>
					<span style="display: inline-block; width: 52%;">
						<label style="display: none;" th:for="lostPlace">실종장소</label>
						<input class="form-control" style="border: none;" type="text" th:field="*{lostPlace}" th:errorclass="field-error"
						       placeholder="실종장소">
					</span>
					<span style="display: inline-block; width: 42%; text-align: end;">
						<label style="font-size: 1rem; font-weight: 400; color: #6E7881;" th:for="lostDate">실종날짜</label>
						<input class="form-control" style="display: inline-block; border: none; width: 50%;" type="date" th:field="*{lostDate}" th:errorclass="field-error">
					</span>
				</div>
			</div>
			<span class="field-error" th:errors="*{breed}">입력 오류</span>
			<span class="field-error" th:errors="*{gratuity}">입력 오류</span>
			<span class="field-error" th:errors="*{lostPlace}">입력 오류</span>
			<span class="field-error" th:errors="*{lostDate}">입력 오류</span>

			<div class="division-line"></div>

			<div class="form-group">
				<label style="display: none;" th:for="images">이미지</label>
				<input type="file" multiple="multiple" th:field="*{images}" class="form-control-file">
			</div>
			<p class="text-muted">※［파일제한: 3MB, 5장］</p>
			<p class="field-error" th:errors="*{images}">입력 오류</p>

			<div class="col-lg-12 text-right">
				<button type="button" class="utility-button" th:onclick="|location.href='@{/lost?page=0}'|">취소</button>
				<button type="submit" class="utility-button">작성</button>
			</div>
		</form>
	</div> <!-- /container -->
</section>
</body>
</html>
