<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader" />
	<div>
		<table class="table table-striped">
			<thead>
			<tr style="text-align: center">
				<th>지역</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
				<th>조회수</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="pageForm : ${pageForms}" style="text-align: center">
				<td th:text="${pageForm.region}"></td>
				<td th:text="${pageForm.title}" th:onclick="|location.href='@{/bulletins/{id}(id=${pageForm.id})}'|" style="cursor:pointer;"></td>
				<td th:text="${pageForm.nickname}"></td>
				<td th:text="${#temporals.format(pageForm.createdDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${pageForm.views}"></td>
			</tr>
			</tbody>
		</table>

		<button th:if="${offset > 0}" type="button" class="btn btn-dark"
		        th:onclick="|location.href='@{/bulletins(page=${offset-1})}'|" th:text="|◁|"></button>

		<button th:each="page : ${#numbers.sequence(offset,lastPage)}" type="button" class="btn btn-primary"
		        th:onclick="|location.href='@{/bulletins(page=${page})}'|" th:text="${page+1}"></button>

		<button th:if="${!isEnd}" type="button" class="btn btn-dark"
		        th:onclick="|location.href='@{/bulletins(page=${lastPage+1})}'|" th:text="|▷|"></button>

		<div class="float-right">
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/bulletins/new}'|">글 작성</button>
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/}'|">홈으로</button>
		</div>
	</div>
	<br/>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
