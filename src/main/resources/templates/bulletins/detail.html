<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<!--	start bulletin board   -->
	<div class="container">
		<div class="row">
			<div class="col-sm-11 board-title text-left" style="justify-content: start">
				<p th:text="${readForm.title}">제목</p>
			</div>
			<div class="col-sm-1" style="justify-content: end">
				<button type="button" class="btm_image" th:onclick="|location.href='@{/bulletins/{id}/like(id=${readForm.id})}'|">
					<img th:if="${!checkLike}" th:src="|/img/blankHeart.png|" width="20" height="20"/>
					<img th:if="${checkLike}" th:src="|/img/redHeart.png|" width="20" height="20"/>
				</button>
			</div>
		</div>
		<div >
			<div class="division-line"></div>
				<div class="row">
					<p th:text="${readForm.nickname}">작성자</p>&nbsp;&nbsp;&nbsp;
					<p style="border-left: 2px solid #E7E7E7;"></p>&nbsp;&nbsp;&nbsp;
					<p class="text-muted" th:text="${#temporals.format(readForm.createdDate, 'yyyy-MM-dd HH:mm:ss')}">작성 날짜</p>
				</div>
				<div class="row float-right">
					<p class="text-muted" style="font-size: 13px;" th:text="|조회수 : ${readForm.views}|">조회수</p>&nbsp;&nbsp;&nbsp;
					<p class="text-muted" style="font-size: 13px;" th:text="|좋아요 : ${readForm.likeSize}|">좋아요 수</p>&nbsp;&nbsp;&nbsp;
				</div>
		</div>
	</div>

	<!-- Carousel -->
	<div th:if="${!readForm.images.isEmpty()}" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li th:each="num : ${#numbers.sequence(0,imageSize-1)}" data-target="#carouselExampleIndicators" th:data-slide-to="${num}"
			    th:classappend ="${num} == 0 ? active : ''"></li>
		</ol>
		<div class="carousel-inner">
			<div th:each="imageFile : ${readForm.images}" class="carousel-item" th:classappend ="${firstImage.getStoreFileName == imageFile.getStoreFileName} ? active : ''">
				<img th:src="|/images/${imageFile.getStoreFileName()}|" class="d-block w-100" alt="..." height="500">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div class="form-group">
		<label for="content"></label>
		<textarea class="form-control" id="content" name="content" th:text="${readForm.content}" rows="12" readonly>내용</textarea>
	</div>
	<div class="float-right">
		<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/bulletins(page=0)}'|">목록으로</button>
		<button th:if="${readForm.nickname == nickname}" type="button" class="btn btn-primary"
		        th:onclick="|location.href='@{/bulletins/{id}/edit(id=${readForm.id})}'|">수정</button>
		<button th:if="${readForm.nickname == nickname}" type="button" class="btn btn-primary"
		        th:onclick="|location.href='@{/bulletins/{id}/delete(id=${readForm.id})}'|">삭제</button>
	</div>

<!--	end bulletin board   -->

	<br/>
	<br/>
	<br/>

<!--    start comment list    -->

	<div th:if="${commentForms != null}">
		<p>댓글</p>
		<div class="division-line"></div>
	</div>

	<!--       parent comment list     -->

	<div th:each="form : ${commentForms}">

		<div class="row">
			<p th:text="${form.nickname}">nickname</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<p class="text-left text-muted" th:text="${#temporals.format(form.createdDate, 'yyyy-MM-dd HH:mm:ss')}">작성 날짜</p>&nbsp;&nbsp;
			<div>
				<a th:if="${form.nickname==nickname}" class="text-muted"
				   th:href="@{/comments/{id}/edit(id=${form.id}, boardId=${readForm.id})}">수정</a>
				<a th:if="${form.nickname==nickname}" class="text-muted"
				   th:href="@{/comments/{id}/delete(id=${form.id}, boardId=${readForm.id})}">삭제</a>
			</div>
		</div>
		<div>
			<p th:text="${form.content}">content</p>
		</div>
		<a th:href="@{/comments/child(boardId=${readForm.id}, clickReply=${form.id})}">답글 달기</a>
		<div class="division-line"></div>

		<!--    parent comment update form   -->

		<div th:if="${editCommentForm != null}">
			<div th:if="${editCommentForm.commentId == form.id}" class="comment-box" >

				<form role="form" th:action="@{/comments/{id}/edit(id=${form.id}, boardId=${readForm.id})}"
				      th:object="${editCommentForm}" th:method="post">
					<p th:text="${nickname}" class="col-form-label attribute-name">닉네임</p>
					<div class="row">
						<div class="col-sm-10">
						<textarea th:errorclass="field-error" class="form-control" th:field="*{content}"
						          rows="2"></textarea>
							<p class="field-error" th:errors="*{content}">입력 오류</p>
						</div>
						<div class="col-sm-2">
							<button type="submit" class="btn" style="background-color: #B2CFF1;">수정</button>
							<button type="button" class="btn" style="background-color: #B2CFF1;"
							        th:onclick="|location.href='@{/bulletins/{id}(id=${readForm.id})}'|">취소</button>
						</div>
					</div>
				</form>

			</div>
		</div>

	<!--    child comment create form   -->

		<div th:if="${clickReply == form.id}" class="comment-box" >

			<form role="form" th:action="@{/comments/child(boardId=${readForm.id}, parentId=${form.id})}"
			      th:object="${commentForm}" th:method="post">
				<p th:text="${nickname}" class="col-form-label attribute-name">닉네임</p>
				<div class="row">
					<div class="col-sm-10">
					<textarea th:errorclass="field-error" class="form-control" th:field="*{content}"
					          rows="2"></textarea>
						<p class="field-error" th:errors="*{content}">입력 오류</p>
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">작성</button>
						<button type="button" class="btn" style="background-color: #B2CFF1;"
						        th:onclick="|location.href='@{/bulletins/{id}(id=${readForm.id})}'|">취소</button>
					</div>
				</div>
			</form>

		</div>

	<!--       child comment list      -->

		<div style="background-color: #F3F3F3" th:each="child : ${form.child}">
			<div style="margin-left: 2em" class="row">
				<p th:text="|┕ ${child.nickname}|">nickname</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<p class="text-left text-muted" th:text="${#temporals.format(child.createdDate, 'yyyy-MM-dd HH:mm:ss')}">작성 날짜</p>&nbsp;&nbsp;
				<div>
					<a th:if="${child.nickname==nickname}" class="text-muted"
					   th:href="@{/comments/{id}/edit(id=${child.id}, boardId=${readForm.id})}">수정</a>
					<a th:if="${child.nickname==nickname}" class="text-muted"
					   th:href="@{/comments/{id}/delete(id=${child.id}, boardId=${readForm.id})}">삭제</a>
				</div>
			</div>
			<div style="margin-left: 4em" >
				<p th:text="${child.content}">content</p>
			</div>
			<div class="division-line"></div>

			<!--    child comment update form   -->

			<div th:if="${editCommentForm != null}">
				<div th:if="${editCommentForm.commentId == child.id}" class="comment-box" >
					<form role="form" th:action="@{/comments/{id}/edit(id=${child.id}, boardId=${readForm.id})}"
					      th:object="${editCommentForm}" th:method="post">
						<p th:text="${nickname}" class="col-form-label attribute-name">닉네임</p>
						<div class="row">
							<div class="col-sm-10">
						<textarea th:errorclass="field-error" class="form-control" th:field="*{content}"
						          rows="2"></textarea>
								<p class="field-error" th:errors="*{content}">입력 오류</p>
							</div>
							<div class="col-sm-2">
								<button type="submit" class="btn" style="background-color: #B2CFF1;">수정</button>
								<button type="button" class="btn" style="background-color: #B2CFF1;"
								        th:onclick="|location.href='@{/bulletins/{id}(id=${readForm.id})}'|">취소</button>
							</div>
						</div>
					</form>
					<div class="division-line"></div>
				</div>
			</div>

		</div>

	</div>

<!--	   end comment list        -->

	<br/>
	<br/>
	<br/>

<!--    parent comment create form   -->

	<form role="form" th:action="@{/comments/parent(boardId=${readForm.id})}" th:object="${commentForm}"
	      th:method="post" class="comment-box">
		<p th:text="${nickname}" class="col-form-label attribute-name">닉네임</p>
		<div class="row">
			<div class="col-sm-10">
				<textarea th:errorclass="field-error" class="form-control" th:field="*{content}" rows="2"></textarea>
				<p class="field-error" th:errors="*{content}">입력 오류</p>
			</div>
			<div class="col-sm-2">
				<button type="submit" class="btn btn-primary">작성</button>
			</div>
		</div>
	</form>
	<br/>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
