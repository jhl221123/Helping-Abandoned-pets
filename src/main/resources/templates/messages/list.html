<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader" />
	<div>
		<table class="table table-striped">
			<thead>
			<tr style="text-align: center">
				<th>제품명</th>
				<th>나눔 하는 사람</th>
				<th>나눔 받는 사람</th>
				<th>생성일</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="pageForm : ${pageForms}" style="text-align: center">
				<td th:text="${pageForm.itemName}"
				    th:onclick="|location.href='@{/messages/{roomId}(roomId=${pageForm.id}, boardId=${pageForm.itemBoardId})}'|" style="cursor:pointer;"></td>
				<td th:text="${pageForm.recipientNick}"
				    th:onclick="|location.href='@{/messages/{roomId}(roomId=${pageForm.id}, boardId=${pageForm.itemBoardId})}'|" style="cursor:pointer;">나눔 하는 사람</td>
				<td th:text="${pageForm.senderNick}"
				    th:onclick="|location.href='@{/messages/{roomId}(roomId=${pageForm.id}, boardId=${pageForm.itemBoardId})}'|" style="cursor:pointer;">나눔 받는 사람</td>
				<td th:text="${#temporals.format(pageForm.createdDate, 'yyyy-MM-dd')}">생성일</td>
			</tr>
			</tbody>
		</table>

		<button th:if="${offset > 0}" type="button" class="btn btn-dark"
		        th:onclick="|location.href='@{/messages(page=${offset-1})}'|" th:text="|◁|"></button>

		<button th:each="page : ${#numbers.sequence(offset,lastPage)}" type="button" class="btn btn-primary"
		        th:onclick="|location.href='@{/messages(page=${page})}'|" th:text="${page+1}"></button>

		<button th:if="${!isEnd}" type="button" class="btn btn-dark"
		        th:onclick="|location.href='@{/messages(page=${lastPage+1})}'|" th:text="|▷|"></button>

		<div class="float-right">
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/}'|">홈으로</button>
		</div>
	</div>
	<br/>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
