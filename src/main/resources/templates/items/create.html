<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<form role="form" action="/items/new" th:object="${saveForm}" enctype="multipart/form-data"
	      th:method="post">
		<div class="form-group">
			<label>닉네임</label>
			<p type="text" class="form-control" th:text="${session.login_user}" readonly></p>
		</div>
		<div class="form-group">
			<label th:for="itemName">제품명</label>
			<input type="text" th:field="*{itemName}" th:errorclass="field-error" class="form-control"
			       placeholder="제품명">
			<p class="field-error" th:errors="*{itemName}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="price">가격</label>
			<input type="number" th:field="*{price}" th:errorclass="field-error" class="form-control"
			       placeholder="희망가격">
			<p class="field-error" th:errors="*{price}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="title">제목</label>
			<input type="text" th:field="*{title}" th:errorclass="field-error" class="form-control"
			       placeholder="제목">
			<p class="field-error" th:errors="*{title}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="content">내용</label>
			<textarea th:errorclass="field-error" class="form-control" th:field="*{content}" rows="3"></textarea>
			<p class="field-error" th:errors="*{content}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="images">이미지</label>
			<input type="file" multiple="multiple" th:field="*{images}" class="form-control-file">
			<p class="field-error" th:errors="*{images}">입력 오류</p>
		</div>
		<div class="float-right">
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/items?page=0}'|">취소</button>
			<button type="submit" class="btn btn-primary">작성</button>
		</div>
	</form>
	<br/>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
