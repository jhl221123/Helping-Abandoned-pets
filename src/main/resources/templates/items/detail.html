<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<!--	start item board   -->
	<div class="container">
		<div class="row">
			<div class="col-sm-11 board-title text-left" style="justify-content: start">
				<p th:text="${readForm.title}">제목</p>
			</div>
			<div class="col-sm-1" style="justify-content: end">
				<img th:if="${#strings.equals(readForm.status, 'COMP')}" th:src="|/img/sold_out.png|" width="70" height="70">
				<button th:if="${#strings.equals(readForm.status, 'STILL')}" type="button" class="btm_image"
				        th:onclick="|location.href='@{/items/{id}/like(id=${readForm.id})}'|">
					<img th:if="${!checkLike}" th:src="|/img/blankHeart.png|" width="20" height="20"/>
					<img th:if="${checkLike}" th:src="|/img/redHeart.png|" width="20" height="20"/>
				</button>
			</div>
		</div>
		<div >
			<div class="division-line"></div>
			<div class="row" >
				<p th:text="${readForm.nickname}">작성자</p>&nbsp;&nbsp;&nbsp;
				<p style="border-left: 2px solid #E7E7E7;"></p>&nbsp;&nbsp;&nbsp;
				<p class="text-muted" th:text="${#temporals.format(readForm.createdDate, 'yyyy-MM-dd HH:mm:ss')}">작성 날짜</p>&nbsp;&nbsp;&nbsp;
				<p th:text="${readForm.itemName}">제품명</p>&nbsp;&nbsp;&nbsp;
				<p style="border-left: 2px solid #E7E7E7;"></p>&nbsp;&nbsp;&nbsp;
				<p th:text="${readForm.price}">가격</p>
			</div>
		</div>
	</div>

	<div class="row float-right">
		<p class="text-muted" style="font-size: 13px;" th:text="|조회수 : ${readForm.views}|">조회수</p>&nbsp;&nbsp;&nbsp;
		<p class="text-muted" style="font-size: 13px;" th:text="|좋아요 : ${readForm.likeSize}|">좋아요 수</p>&nbsp;&nbsp;&nbsp;
	</div>

	<!-- Carousel -->
	<div th:if="${!readForm.images.isEmpty()}" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li th:each="num : ${#numbers.sequence(0,imageSize-1)}" data-target="#carouselExampleIndicators" th:data-slide-to="${num}"
			    th:classappend ="${num} == 0 ? active : ''"></li>
		</ol>
		<div class="carousel-inner">
			<div th:each="imageFile : ${readForm.images}" class="carousel-item" th:classappend ="${firstImage.getStoreFileName == imageFile.getStoreFileName} ? active : ''">
				<img th:src="|/images/${imageFile.getStoreFileName()}|" class="d-block w-100" alt="..." height="500">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div class="form-group">
		<label for="content"></label>
		<textarea class="form-control" id="content" name="content" th:text="${readForm.content}" rows="12" readonly>내용</textarea>
	</div>
	<br/>
	<button th:if="${readForm.nickname != nickname} and ${#strings.equals(readForm.status, 'STILL')}" type="button" class="btn btn-primary"
	        th:onclick="|location.href='@{/messages/new(boardId=${readForm.id}, recipientNick=${readForm.nickname})}'|">쪽지 보내기</button>
	<button th:if="${readForm.nickname == nickname}" type="button" class="btn btn-primary"
	        th:text="${#strings.equals(readForm.status, 'STILL')} ? '거래 완료' : '완료 취소'"
	        th:onclick="|location.href='@{/items/{id}/status(id=${readForm.id})}'|">거래상태 변경</button>
	<div class="float-right">
		<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/items(page=0)}'|">목록으로</button>
		<button th:if="${readForm.nickname == nickname}" type="button" class="btn btn-primary"
		        th:onclick="|location.href='@{/items/{id}/edit(id=${readForm.id})}'|">수정</button>
		<button th:if="${readForm.nickname == nickname}" type="button" class="btn btn-primary"
		        th:onclick="|location.href='@{/items/{id}/delete(id=${readForm.id})}'|">삭제</button>
	</div>

<!--	end item board   -->
	<br/>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
