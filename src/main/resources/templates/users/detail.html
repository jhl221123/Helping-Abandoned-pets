<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .attribute-name {
            font-weight: bold;
            font-size: 18px;
        }
 .value {
	       font-weight: bolder;
        }
</style>
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<div class="jumbotron">
		<h1>개인 정보</h1>
		</br>
		</br>
		</br>
		<form th:object="${readForm}">
			<div class="form-group row">
				<label th:for="emailId" class="col-sm-2 col-form-label attribute-name">이메일</label>
				<div class="col-sm-10">
					<p type="text" readonly class="form-control value" th:text="*{emailId}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label th:for="nickname" class="col-sm-2 col-form-label attribute-name">닉네임</label>
				<div class="col-sm-10">
					<p type="text" readonly class="form-control value" th:text="*{nickname}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label th:for="name" class="col-sm-2 col-form-label attribute-name">이름</label>
				<div class="col-sm-10">
					<p type="text" readonly class="form-control value" th:text="*{name}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label th:for="age" class="col-sm-2 col-form-label attribute-name">나이</label>
				<div class="col-sm-10">
					<p type="text" readonly class="form-control value" th:text="*{age}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label th:for="gender" class="col-sm-2 col-form-label attribute-name">성별</label>
				<div class="col-sm-10">
					<p type="text" readonly class="form-control value" th:text="*{gender}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label th:for="createdDate" class="col-sm-2 col-form-label attribute-name">가입 날짜</label>
				<div class="col-sm-10">
					<p type="text" readonly class="form-control value" th:text="*{#temporals.format(createdDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
				</div>
			</div>
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/users/detail/edit}'|">수정</button>
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/users/detail/delete}'|">회원 탈퇴</button>
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/}'|">홈으로</button>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
