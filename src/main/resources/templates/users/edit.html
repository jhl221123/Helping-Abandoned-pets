<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
	.field-error{
		border-color: #dc3545;
		color:#dc3545;
	}
</style>
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<div class="jumbotron">
		<h1>내 정보</h1>
		<form role="form" th:action th:object="${updateForm}" method="post">
			<div class="form-group row">
				<label th:for="nickName" class="col-sm-2 col-form-label">닉네임</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext" th:field="*{nickName}">
				</div>
			</div>
			<div class="form-group row">
				<label th:for="name" class="col-sm-2 col-form-label">이름</label>
				<div class="col-sm-10">
					<input type="text" th:errorclass="field-error" class="form-control-plaintext" th:field="*{name}">
					<p class="field-error" th:errors="*{name}">이름 오류</p>
				</div>
			</div>
			<div class="form-group row">
				<label th:for="age" class="col-sm-2 col-form-label">나이</label>
				<div class="col-sm-10">
					<input type="text" th:errorclass="field-error" class="form-control-plaintext" th:field="*{age}">
					<p class="field-error" th:errors="*{age}">나이 오류</p>
				</div>
			</div>
			<div class="form-group row">
				<label th:for="gender" class="col-sm-2 col-form-label">성별</label>
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-secondary" th:classappend="${updateForm.gender == '남자'} ? 'active' : ''">
						<input type="radio" th:field="*{gender}" value="남자" th:checked="${gender eq '남자' ? 'checked' : ''}"> man
					</label>
					<label class="btn btn-secondary" th:classappend="${updateForm.gender == '여자'} ? 'active' : ''">
						<input type="radio" th:field="*{gender}" value="여자" th:checked="${gender eq '여자' ? 'checked' : ''}"> woman
					</label>
					<p class="field-error" th:errors="*{gender}">성별 오류</p>
				</div>
			</div>
			<div class="float-right">
				<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/users/detail}'|">취소</button>
				<button type="submit" class="btn btn-primary" >완료</button>
			</div>
		</form>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
