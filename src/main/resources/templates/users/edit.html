<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
	.field-error{
		border-color: #dc3545;
		color:#dc3545;
	}
</style>
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
		<h1 style="text-align: center">내 정보</h1>
		<form role="form" th:action th:object="${updateForm}" method="post">
			<div class="form-group">
				<label th:for="nickName">닉네임</label>
					<input type="text" readonly class="form-control" th:field="*{nickName}">
			</div>
			<div class="form-group">
				<label th:for="name">이름</label>
					<input type="text" th:errorclass="field-error" class="form-control" th:field="*{name}">
					<p class="field-error" th:errors="*{name}">이름 오류</p>
			</div>
			<div class="form-group">
				<label th:for="age">나이</label>
					<input type="text" th:errorclass="field-error" class="form-control" th:field="*{age}">
					<p class="field-error" th:errors="*{age}">나이 오류</p>
			</div>
			<div class="form-group">
				<label th:for="gender">성별</label>
					<input type="radio" th:field="*{gender}" value="MAN" th:checked> 남자
					<input type="radio" th:field="*{gender}" value="WOMAN" th:checked> 여자
				<p class="field-error" th:errors="*{gender}">성별 오류</p>
			</div>
			<div class="float-right">
				<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/users/detail}'|">취소</button>
				<button type="submit" class="btn btn-primary" >완료</button>
			</div>
		</form>
</div>

</html>
