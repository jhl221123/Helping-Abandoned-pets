<!DOCTYPE HTML>
<html th:replace="~{layout/layout :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<body>
<section>
	<div class="container">
		<form role="form" action="/users/new" th:object="${saveForm}"
		      method="post">
			<div class="form-group">
				<label th:for="emailId">이메일</label>
				<input type="text" th:field="*{emailId}" th:errorclass="field-error" class="form-control"
				       placeholder="이메일을 입력하세요">
				<p class="field-error" th:errors="*{emailId}">이메일 아이디 오류</p>
			</div>
			<div class="form-group">
				<label th:for="password">비밀번호</label>
				<input type="password" th:field="*{password}" th:errorclass="field-error" class="form-control"
				       placeholder="비밀번호를 입력하세요">
				<p class="field-error" th:errors="*{password}">비밀번호 오류</p>
			</div>
			<div class="form-group">
				<label th:for="nickname">닉네임</label>
				<input type="text" th:field="*{nickname}" th:errorclass="field-error" class="form-control"
				       placeholder="닉네임을 입력하세요">
				<p class="field-error" th:errors="*{nickname}">닉네임 오류</p>
			</div>
			<div class="form-group">
				<label th:for="name">이름</label>
				<input type="text" th:field="*{name}" th:errorclass="field-error" class="form-control"
				       placeholder="이름을 입력하세요">
				<p class="field-error" th:errors="*{name}">이름 오류</p>
			</div>
			<div class="form-group">
				<label th:for="age">나이</label>
				<input type="number" th:field="*{age}" th:errorclass="field-error" class="form-control"
				       placeholder="나이를 입력하세요">
				<p class="field-error" th:errors="*{age}">나이 오류</p>
			</div>
			<div class="form-group">
				<label th:for="gender">성별</label>
				<p>
					<label><input type="radio" th:field="*{gender}" value="MAN"  th:checked> 남자</label>
					<label style="margin-left: 15px;"><input type="radio" th:field="*{gender}" value="WOMAN" th:checked> 여자</label>
				</p>
				<p class="field-error" th:errors="*{gender}">성별 오류</p>
			</div>

			<div class="col-lg-12 text-right">
				<button type="button" class="utility-button" th:onclick="|location.href='@{/}'|">취소</button>
				<button type="submit" class="utility-button">완료</button>
			</div>
		</form>
	</div><!-- /container -->
</section>
</body>
</html>
