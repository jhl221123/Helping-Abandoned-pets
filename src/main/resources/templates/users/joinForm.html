<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<form role="form" action="/users/new" th:object="${userForm}"
	      method="post">
		<div class="form-group">
			<label th:for="id">아이디</label>
			<input type="text" th:field="*{emailId}" class="form-control"
			       placeholder="아이디를 입력하세요"
			       th:class="${#fields.hasErrors('emailId')}? 'form-control fieldError' : 'form-control'">
			<p th:if="${#fields.hasErrors('emailId')}"
			   th:errors="*{emailId}">Incorrect date</p>
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input type="text" th:field="*{password}" class="form-control"
			       placeholder="비밀번호를 입력하세요">
		</div>
		<div class="form-group">
			<label th:for="name">이름</label>
			<input type="text" th:field="*{name}" class="form-control"
			       placeholder="이름을 입력하세요">
		</div>
		<div class="form-group">
			<label th:for="age">나이</label>
			<input type="number" th:field="*{age}" class="form-control"
			       placeholder="나이를 입력하세요">
		</div>
		<div class="form-group">
			<label th:for="gender">성별</label>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary">
					<input type="radio" th:field="*{gender}" value="man" checked> 남자
				</label>
				<label class="btn btn-secondary">
					<input type="radio" th:field="*{gender}" value="woman" > 여자
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div><!-- /container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
