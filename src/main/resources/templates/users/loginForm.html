<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link href="/css/sign-in.css" rel="stylesheet">
<body class="text-center">
	<form class="form-signin" role="form" th:action th:object="${loginForm}" method="post">
		<button type="button" class="btm_image" th:onclick="|location.href='@{/}'|">
			<img class="mb-4" th:src="|/img/cat-paw-sky.png|" alt="" width="72" height="72">
		</button>
		<h1 class="h3 mb-3 font-weight-normal">로그인 해주세옹</h1>
		<label th:for="*{emailId}" class="sr-only">Email address</label>
		<input type="email" th:field="*{emailId}" th:errorclass="field-error" class="form-control" placeholder="Email address" required autofocus>
		<label th:for="*{password}" class="sr-only">Password</label>
		<input type="password" th:field="*{password}" th:errorclass="field-error" class="form-control" placeholder="Password" required>
		<div th:if="${#fields.hasGlobalErrors()}">
			<p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">로그인 실패 메시지</p>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
	</form>
</body>
</html>
