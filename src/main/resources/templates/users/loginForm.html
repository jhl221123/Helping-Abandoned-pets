<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
</style>
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<div class="jumbotron">
		<h1>로그인</h1>
		<form role="form" action="/users/login" th:object="${loginForm}" method="post">
			<div class="form-group row">
				<label th:for="*{emailId}" class="col-sm-2 col-form-label">이메일</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{emailId}" class="form-control" placeholder="이메일">
				</div>
			</div>
			<div class="form-group row">
				<label th:for="*{password}" class="col-sm-2 col-form-label">비밀번호</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
				</div>
			</div>
			<div th:if="${#fields.hasGlobalErrors()}">
				<p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">로그인 실패 메시지</p>
			</div>
			<button type="submit" class="btn btn-primary">로그인</button>
			<a class="btn btn-primary" href="/" >취소</a>
		</form>
	</div>
</div>
</body>
</html>
