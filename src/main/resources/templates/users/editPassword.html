<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<body>
<section>
	<div class="container">
		<form role="form" th:object="${changePasswordForm}" method="post">
			<div class="col-md-4 mb-3 my-info" style="width: 400px; margin: auto;">
				<h1 class="text-muted" style="text-align: center; margin-top: 10px; margin-bottom: 30px; font-size: 16px;">비밀번호 변경</h1>
				<div>
					<div style="margin-bottom: 13px; text-align: center;">
						<label th:for="*{beforePassword}" class="col-form-label"
						       style="display: inline; margin-bottom: 3px; margin-left: 5px;">현재 비밀번호</label>
						<input type="password" th:field="*{beforePassword}" th:errorclass="field-error" placeholder="현재 비밀번호"
						       class="form-control" style="display: inline; max-width: 50%; margin-left: 20px;">
						<p class="field-error" th:errors="*{beforePassword}">현재 비밀번호 불일치</p>
					</div>

					<div style="margin-bottom: 13px; text-align: center;">
						<label th:for="*{afterPassword}" class="col-form-label"
						       style="display: inline; margin-bottom: 3px; margin-left: 5px;">비밀번호 변경</label>
						<input type="password" th:field="*{afterPassword}" th:errorclass="field-error" placeholder="비밀번호 변경"
							       class="form-control" style="display: inline; max-width: 50%; margin-left: 20px;">
						<p class="field-error" th:errors="*{afterPassword}">비밀번호 오류</p>
					</div>

					<div style="margin-bottom: 13px; text-align: center;">
						<label th:for="*{checkPassword}" class="col-form-label"
						       style="display: inline; margin-bottom: 3px; margin-left: 5px;">비밀번호 확인</label>
						<input type="password" th:field="*{checkPassword}" th:errorclass="field-error" placeholder="비밀번호 확인"
							       class="form-control" style="display: inline; max-width: 50%; margin-left: 20px;">
						<p class="field-error" th:errors="*{checkPassword}">비밀번호 오류</p>
					</div>
				</div>
				<div th:if="${#fields.hasGlobalErrors()}">
					<p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">새 비밀번호 불일치</p>
				</div>
				<div class="col-lg-12 text-right">
					<button type="button" class="utility-button" style="font-size: 13px; font-weight: 500;"
					        th:onclick="|location.href='@{/users/detail/edit}'|">취소</button>
					<button type="submit" class="utility-button" style="font-size: 13px; font-weight: 500;">완료</button>
				</div>
			</div>
		</form>
	</div>
</section>
</body>
</html>
