<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
</style>
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<div class="jumbotron">
		<h1>비밀번호 변경</h1>
		<form role="form" th:action th:object="${changePasswordForm}" method="post">
			<div class="form-group row">
				<label th:for="*{beforePassword}" class="col-sm-2 col-form-label">기존 비밀번호</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{beforePassword}" th:errorclass="field-error" class="form-control" placeholder="이메일">
				</div>
				<p class="field-error" th:errors="*{beforePassword}">기존 비밀번호 불일치</p>
			</div>
			<div class="form-group row">
				<label th:for="*{afterPassword}" class="col-sm-2 col-form-label">새 비밀번호</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{afterPassword}" th:errorclass="field-error" class="form-control" placeholder="비밀번호">
				</div>
				<p class="field-error" th:errors="*{afterPassword}">비밀번호 오류</p>
			</div>
			<div class="form-group row">
				<label th:for="*{checkPassword}" class="col-sm-2 col-form-label">비밀번호 확인</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{checkPassword}" th:errorclass="field-error" class="form-control" placeholder="비밀번호">
				</div>
				<p class="field-error" th:errors="*{checkPassword}">비밀번호 오류</p>
			</div>
			<div th:if="${#fields.hasGlobalErrors()}">
				<p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">새 비밀번호 불일치</p>
			</div>
			<button type="submit" class="btn btn-primary">확인</button>
			<a class="btn btn-primary" href="/users/detail/edit" >취소</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
