<!DOCTYPE HTML>
<html th:replace="~{layout/layout :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<body>
<section>
	<div class="container">
		<form class="board-write-box" role="form" action="/inquiries/new" th:object="${saveForm}" th:method="post">

			<div class="board-title-box">
				<span>
					<label style="display: none;" th:for="title">제목</label>
					<input class="board-title-field form-control" style="border: none;" type="text" th:field="*{title}" th:errorclass="field-error"
					       placeholder="제목">
				</span>
			</div>
			<span class="field-error" th:errors="*{title}">입력 오류</span>

			<div class="division-line"></div>

			<div class="form-group">
				<label style="display: none;" th:for="content">내용</label>
				<textarea style="border: none;" th:errorclass="field-error" class="form-control" th:field="*{content}" rows="10" placeholder="내용"></textarea>
				<p class="field-error" th:errors="*{content}">입력 오류</p>
			</div>

			<div class="division-line"></div>

			<div class="form-group">
				<label style="display: none;" th:for="secret">비밀여부</label>
				<p>
					<label><input type="radio" th:field="*{secret}" value="TRUE"  th:checked> 비밀</label>&nbsp;&nbsp;&nbsp;
					<label><input type="radio" th:field="*{secret}" value="FALSE" th:checked> 공개</label>
				</p>
				<p class="field-error" th:errors="*{secret}">비밀 오류</p>
			</div>

			<div class="col-lg-12 text-right">
				<button type="button" class="utility-button" th:onclick="|location.href='@{/inquiries?page=0}'|">취소</button>
				<button type="submit" class="utility-button">작성</button>
			</div>
		</form>
	</div> <!-- /container -->
</section>
</body>
</html>
