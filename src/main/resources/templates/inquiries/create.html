<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>
	<form role="form" action="/inquiries/new" th:object="${saveForm}" th:method="post">
		<div class="form-group">
			<label th:for="nickname">닉네임</label>
			<input type="text" class="form-control" th:field="*{nickname}" readonly>
		</div>
		<div class="form-group">
			<label th:for="title">제목</label>
			<input type="text" th:field="*{title}" th:errorclass="field-error" class="form-control"
			       placeholder="제목을 입력하세요">
			<p class="field-error" th:errors="*{title}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="content">내용</label>
			<textarea th:errorclass="field-error" class="form-control" th:field="*{content}" rows="5"></textarea>
			<p class="field-error" th:errors="*{content}">입력 오류</p>
		</div>
		<div class="form-group">
			<label th:for="secret">비밀여부</label>
			<p>
				<label><input type="radio" th:field="*{secret}" value="TRUE"  th:checked> 비밀</label>&nbsp;&nbsp;&nbsp;
				<label><input type="radio" th:field="*{secret}" value="FALSE" th:checked> 공개</label>
			</p>
			<p class="field-error" th:errors="*{secret}">비밀 오류</p>
		</div>
		<div class="float-right">
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/inquiries?page=0}'|">취소</button>
			<button type="submit" class="btn btn-primary">작성</button>
		</div>
	</form>
	<br/>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
