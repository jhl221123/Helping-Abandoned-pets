<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader" />
	<div>
		<table class="table table-striped">
			<thead>
			<tr style="text-align: center">
				<th></th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="pageForm : ${pageForms}" style="text-align: center">
				<td ></td>
				<td th:text="${pageForm.secret} and ${pageForm.nickname != nickname} and ${!isManager} ? '비밀글' : ${pageForm.title}"
				    th:onclick="${pageForm.secret} and ${pageForm.nickname != nickname} and ${!isManager} ? '' : |location.href='@{/inquiries/{id}(id=${pageForm.id})}'|"
				    style="cursor:pointer;"></td>
				<td th:text="${pageForm.nickname}"></td>
				<td th:text="${#temporals.format(pageForm.createDate, 'yyyy-MM-dd')}"></td>
			</tr>
			</tbody>
		</table>

		<button th:each="page : ${#numbers.sequence(1,lastPage)}" type="button" class="btn btn-primary" th:onclick="|location.href='@{/inquiries(page=${page})}'|" th:text="${page}"></button>

		<div class="float-right">
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/inquiries/new}'|">글 작성</button>
			<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/}'|">홈으로</button>
		</div>
	</div>
	<br/>
	<br/>
	<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
